<!DOCTYPE html>
<html lang="esp">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Login Clínica</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/floating-labels/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="floating_labels.css" rel="stylesheet" />
  </head>

  <body>
    <form class="form-signin" id="formsignin">
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="/imagenes/logo.png"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 font-weight-normal">Registro de usuario</h1>
        <p>Bienvenido</p>
        <p>Ingrese sus datos de usuario para acceder al portal de ventas</p>
      </div>

      <div class="form-label-group">
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputEmail">Correo electrónico</label>
      </div>

      <div class="form-label-group">
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <label for="inputPassword">Contraseña</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Recuerdame
        </label>
      </div>
      <button
        class="btn btn-lg btn-primary btn-block"
        id="signInBtn"
        type="submit"
      >
        Acceder
      </button>
      <button
        class="btn btn-lg btn-success btn-primary btn-block"
        id="login-google"
        type="button"
      >
        Acceder con google
      </button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017–2021 PDT</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>

    <!-- FIREBASE -->

     https://firebase.google.com/docs/web/setup#available-libraries -->
