<body>
    <form class="form-signin" id="formsignin">
        <div class="text-center mb-4">
            <img class="mb-4" src=Logo.png alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Registro de usuario</h1>
            <p>Bienvenido ingrese sus datos de usuario para accder al portal de ventas</p>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="signInBtn" type="submit">Sign in</button>
        <button class="btn btn-lg btn-success btn-primary btn-block" id="login-google" type="button">Sign in with google</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
