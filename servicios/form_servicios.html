

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de servicios</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <!--<link href="form_servicios.css" rel="stylesheet">-->

    <!-- modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body class="bg-light">


<div class="container">
    <form class="needs-validation" novalidate>
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="/imagenes/logo.png" alt="" width="72" height="57">
                <h2>Registro de servicios</h2>
                <p class="lead">Ingrese la información del nuevo servicio </p>
            </div>

            <div class="row g-5 justify-content-center">
                <div class="col-md-9 col-lg-8 order-md-last">
                    <h4 class="d-flex justify-content-center align-items-center mb-3">
                        <span class="text-secondary">Resumen de la creación del servicio</span>
                    </h4>
                    <br>

                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex">
                            <div class="col-sm-12">
                                <label for="firstName" class="form-label">Id del servicio</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Ingrese un Id valido
                                </div>
                            </div>
                           
                        </li>
                    </ul>

                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div class="col-sm-12">
                                <label for="firstName" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Ingrese una descripción valida
                                </div>
                            </div>
                            
                        </li>
                    </ul>


                    <ul class="list-group mb-12">

                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Valor unitario</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Ingrese un valor unitario valido
                                </div>
                            </div>
                            
                        </li>
                    </ul>
                    
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-sm">

                        <div class="col-12">
                        
                            <label for="exampleFormControlSelect1">Estado</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Disponible</option>
                                <option>No disponible</option>
                            </select>
                        </div>
                        </li>
                    </ul>
                        
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-sm">

                        <div class="col-12">
                        
                            <label for="exampleFormControlSelect1">Nombre del registrador</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Isabel</option>
                                <option>Sergio</option>
                                <option>Rusbell</option>
                                <option>Andres</option>
                                <option>Alejandro</option>
                            </select>
                        </div>
                        </li>
                    </ul>

                </div>
            </div>
        </main>

        

        <hr class="my-4">
        <div class="col-md-12 mt-3 text-center">
            <button id="btnCrearServicio" class="btn btn-primary btn-lg" type="submit">Crear nuevo servicio</button>
        </div>
    </form>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017–2021 PDT</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
</footer>
</div>


<script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="form-validation.js"></script>
<script src="servicios.js"></script>
</body>
</html>
