    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <form id="buscar-form">
                    <div class="form-group">
                        <label for="">Filtro de busqueda: </label>
                        <input type="text" id="id-servicio" class="form-control" placeholder="Ingrese Id del servivio o descripcion" autofocus>                
                    </div>
                        <button class="btn btn btn-info" id="btn-buscar">

        <div class="container">
            <br>
            <table id="atributos-Servicio" class="table">
                <thead class="thead-secondary">
                <tr class="text-c">
                    <th scope="col">Id Servicio</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Campo</th>
                    <th scope="col">Valor Unitario</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Borrar</th>
                </tr>
                </thead>
                <tbody>

                </tbody>

        <!--Modal para etitar un servicio-->
<div class="modal fade" id="ModalServicios" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tituloModal">Agregar servicio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="FormNuevoServicio">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="Desacrpcion" class="col-form-label">Descripcion:</label>
                        <input type="text" class="form-control" id="Descripcion">
                    </div>
                    <div class="form-group">
                        <label for="servicio" class="col-form-label">Campo:</label>
                        <select id="Servicio" class="form-control">
                            <option>Exámenes</option>
                            <option>Cirugía</option>
                            <option>Otros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ValorUnitario" class="col-form-label">Valor unitario</label>
                        <input type="number" class="form-control" id="ValorUnitario"></input>
                    </div>
                    <div class="form-group">
                        <label for="Estado" class="col-form-label">Estado</label>
                        <select id="Estado" class="form-control">
                            <option>Disponible</option>
                            <option>No Disponible</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button id="btnGuardarServicio" type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
