  <head>
    <meta charset="UTF-8" />

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3rem;
        }
      }

    <!-- modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <form class="needs-validation" novalidate>
        <main>
          <div class="text-center">
            <img
              class="d-block mx-auto mb-4"
              src="/imagenes/logo.png"
              alt=""
              width="72"
              height="57"
            />
            <h2>Administración de usuarios</h2>
            <p class="lead">
              Seleccione que usuario quiere modificar e ingrese los datos a
              actualizar
            </p>
          </div>
        </main>
      </form>

      <div id="container">
        <div class="container p-4">
          <div class="row">
            <div class="col-md-4" id="users-container"></div>
            <div class="col-md-6 mt-2" id="formulario">
              <div class="card">
                <div class="card-body">
                  <form id="user-form">
                    <div class="form-group">
                      <select
                        id="user-state"
                        rows="3"
                        class="form-control"
                        id="exampleFormControlSelect1"
                        autofocus
                      >
                        <option>Activo</option>
                        <option>Inactivo</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <select
                        id="user-role"
                        rows="3"
                        class="form-control"
                        id="exampleFormControlSelect1"
                      >
                        <option>Administrador</option>
                        <option>Vendedor</option>
                        <option>Usuario</option>
                      </select>
                    </div>
                    <div class="text-center">
                      <button
                        class="btn btn-primary"
                        id="btn-user-form"
                      ></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="col-md-12 mt-3 text-center">
          <a
            href="/vistas/vista_administrador.html"
            class="btn btn-primary btn-lg"
            >Volver</a
          >
        </div>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017–2021 PDT</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="/usuarios/listado_edicion.js"></script>
  </body>
</html>
