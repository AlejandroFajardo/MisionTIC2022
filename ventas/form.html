<main role="main" class="container">
    <h2>Editando venta</h2>
    <form>
        <div class="form-group">
            <label for="inputId">ID</label>
            <input type="text" class="form-control" id="inputId" readonly>
        </div>
        <div class="form-group">
            <label for="inputPrice">Valor total</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">$</span>
                </div>
                <input type="number" id="inputPrice" class="form-control" aria-describedby="basic-addon1" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="tableServices">Servicios</label>
            <table id="tableServices" class="table table-sm">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Valor unitario</th>
                    <th>Cantidad</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <select id="inputService" class="form-control">
                            <option selected disabled>Seleccione</option>
                        </select>
                    </td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">$</span>
                            </div>
                            <input type="number" id="inputUnitPrice" class="form-control"
                                   aria-describedby="basic-addon2">
                        </div>
                    </td>
                    <td>
                        <input type="number" id="inputQuantity" class="form-control">
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">x</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary">+</button>
        </div>
        <div class="form-group">
            <label for="inputIdClient">Identificaci√≥n cliente</label>
            <input type="text" class="form-control" id="inputIdClient">
        </div>
        <div class="form-group">
            <label for="inputClient">Nombre cliente</label>
            <input type="text" class="form-control" id="inputClient">
        </div>
        <div class="form-group">
            <label for="inputSeller">Vendedor</label>
            <select id="inputSeller" class="form-control">
                <option selected disabled>Seleccione</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button id="btnCancel" type="button" class="btn btn-secondary">Cancelar</button>
    </form>
</main>
